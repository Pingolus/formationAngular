
<div class="card card-stats" appHoverBorder [borderClass]="getColorClass()">
  <div class="card-body ">
    <div class="row">
      <div class="col-5 col-md-4">
        <div class="icon-big text-center">
          <i class="nc-icon nc-{{ stat.icone }} text-{{ getColorClass() }}"></i>
        </div>
      </div>
      <div class="col-7 col-md-8">
        <div class="numbers">
          <p class="card-category">{{ stat.titre }}</p>
          <p class="card-title">{{ stat.valeur }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer ">
    <hr>
    <div class="stats">
      <i class="fa fa-refresh"></i> Update Now
    </div>
  </div>
</div>
